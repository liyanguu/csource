<h1 align="center">
Hoc - An Interactive Language For Floating Point Arithmetic
</h1>

<p>
<em>Hoc</em> is an expression language, much like C: 
although there are several ...<br />

The expression grammar is:<br />
<p padding-left="40">
<em>
expr:		number<br />
	|	variable<br />
	|	( expr )<br />
	|	expr binop expr<br />
	|	unop expr<br />
	|	function<br />
</em>
</p>
